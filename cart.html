<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MyCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="index.html">
                <span class="material-icons-round me-2">shopping_bag</span>
                MyCart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item d-none" id="nav-cart">
                        <a class="nav-link active position-relative" href="cart.html">
                            <span class="material-icons-round">shopping_cart</span>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                id="cart-count">
                                0
                            </span>
                        </a>
                    </li>
                    <li class="nav-item d-none" id="nav-admin">
                        <a class="nav-link" href="add-product.html">Admin</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="btn btn-outline-primary ms-2 rounded-pill px-4" href="login.html">Login</a>
                    </li>
                    <li class="nav-item" id="nav-register">
                        <a class="btn btn-primary ms-2 rounded-pill px-4" href="register.html">Register</a>
                    </li>
                    <li class="nav-item d-none" id="nav-logout">
                        <button class="btn btn-link nav-link ms-2" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <h2 class="fw-bold mb-4">Your Shopping Cart</h2>

        <div class="row">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th scope="col" class="ps-4 py-3">Product</th>
                                        <th scope="col" class="py-3">Price</th>
                                        <th scope="col" class="py-3">Quantity</th>
                                        <th scope="col" class="py-3">Total</th>
                                        <th scope="col" class="pe-4 py-3 text-end">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items-container">
                                    <!-- Cart items will be rendered here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="empty-cart-message" class="text-center py-5 d-none">
                    <span class="material-icons-round display-1 text-muted mb-3">remove_shopping_cart</span>
                    <h4 class="text-muted">Your cart is empty</h4>
                    <a href="products.html" class="btn btn-primary rounded-pill mt-3">Start Shopping</a>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="fw-bold mb-4">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span class="fw-bold" id="cart-subtotal">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="text-muted">Total</span>
                            <span class="fw-bold text-primary fs-5" id="cart-total">₹0.00</span>
                        </div>
                        <button class="btn btn-primary w-100 rounded-pill py-2 shadow-sm" onclick="checkout()">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Protect route
        const user = JSON.parse(localStorage.getItem(CURRENT_USER_KEY));
        if (!user) {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
